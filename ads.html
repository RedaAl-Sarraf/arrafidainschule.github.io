<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إعلانات - مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header wird per JS geladen -->
<div id="header-placeholder"></div>

<main class="container">
  <h1>إعلانات</h1>
  <p>هنا يمكنك إضافة آخر الأخبار والإعلانات الخاصة بالمدرسة.</p>
</main>

<script>
  fetch('header.html')
    .then(response => {
      if (!response.ok) throw new Error('Fehler beim Laden des Headers');
      return response.text();
    })
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(err => {
      console.error(err);
    });
</script>

<script src="menu.js"></script>

</body>
</html>
