<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إعلانات - مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Hier wird der Header rein geladen -->
<div id="header-placeholder"></div>

<main>
  <h1>إعلانات</h1>
  <p>هنا يمكنك إضافة آخر الأخبار والإعلانات الخاصة بالمدرسة.</p>
</main>

<!-- Optional: Hier kannst du Footer laden, falls du eine footer.html hast -->
<!-- <div id="footer-placeholder"></div> -->

<script>
  // Header laden
  fetch('header.html')
    .then(response => {
      if (!response.ok) {
        throw new Error('Netzwerkantwort war nicht ok');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => {
      console.error('Fehler beim Laden des Headers:', error);
    });
</script>

</body>
</html>
