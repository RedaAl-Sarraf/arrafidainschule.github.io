<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعلانات - مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">

  <!-- 🔼 Hier wird der Header automatisch eingefügt -->
  <div id="header"></div>

  <!-- 🟡 Hauptinhalt -->
  <main class="container">
    <h1>إعلانات</h1>
    <p>هنا يمكنك إضافة آخر الأخبار والإعلانات الخاصة بالمدرسة.</p>
  </main>

  <!-- 🔽 Hier wird der Footer automatisch eingefügt -->
  <div id="footer"></div>

  <!-- 🧠 JavaScript zum Laden von Header und Footer -->
  <script>
    // Header laden
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // Footer laden (optional, falls du auch eine footer.html hast)
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    // Menü-Toggle für mobile Ansicht
    function toggleMenu() {
      const menu = document.getElementById("main-menu");
      menu.classList.toggle("open");
    }
  </script>

</body>
</html>
