<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.3em;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #003366;
                position: absolute;
                top: 60px;
                left: 0;
                width: 200px;
                padding: 10px;
            }

            .menu.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Seiteninhalt */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>مَدْرَسَةُ الرَّافِدَينِ العَرَبِيَّة</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu" id="menu">
            <a href="index.html">الرئيسية</a>
            <a href="bilder.html">الصور</a>
            <a href="kontakt.html">اتصل بنا</a>
            <a href="hausaufgaben.html">الواجبات</a>
        </div>
    </nav>

    <div class="content">
        <h2>مرحباً بكم</h2>
        <p>نادٍ ثقافي عربي تأسس عام ٢٠٠٥ في مدينة شتوتغارت بهدف تعليم الناشئة للغة العربية بمختلف علومها وفنونها</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
    </script>

</body>
</html>
